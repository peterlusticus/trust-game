<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Circle - Peer-to-Peer Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background: #020617; color: #f1f5f9; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: #2563eb; transition: all 0.2s; }
        .btn-primary:hover { background: #3b82f6; transform: translateY(-2px); }
        .btn-primary:active { transform: translateY(0); }
        input { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-4xl w-full">
        <!-- SETUP SCREEN -->
        <div id="setup-screen" class="glass p-8 md:p-12 rounded-[2.5rem] text-center space-y-8 shadow-2xl border-blue-500/20">
            <h1 class="text-5xl font-black italic tracking-tighter">THE <span class="text-blue-500">CIRCLE</span></h1>
            <p class="text-slate-400">Direkte Verbindung ohne Server. Wähle deine Rolle.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Host Side -->
                <div class="p-6 bg-slate-800/50 rounded-2xl border border-white/5 space-y-4">
                    <h3 class="font-bold uppercase text-xs text-blue-400">Host (Anführer/Leo)</h3>
                    <button id="btn-host" class="w-full btn-primary py-3 rounded-xl font-black uppercase text-sm">Spiel erstellen</button>
                    <div id="host-code-area" class="hidden space-y-2">
                        <p class="text-[10px] text-slate-500 uppercase">Sende diesen Code an das Mitglied:</p>
                        <div class="flex gap-2">
                            <input id="my-id" readonly class="text-xs flex-1 text-center font-mono">
                            <button onclick="copyId()" class="bg-slate-700 px-3 rounded-lg text-xs hover:bg-slate-600">Kopieren</button>
                        </div>
                        <p id="wait-msg" class="text-[10px] text-blue-400 animate-pulse">Warte auf Verbindung...</p>
                    </div>
                </div>

                <!-- Join Side -->
                <div class="p-6 bg-slate-800/50 rounded-2xl border border-white/5 space-y-4">
                    <h3 class="font-bold uppercase text-xs text-green-400">Gast (Mitglied)</h3>
                    <input id="join-id" placeholder="Code hier einfügen" class="w-full text-center">
                    <button id="btn-join" class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-xl font-black uppercase text-sm transition-all">Verbinden</button>
                </div>
            </div>
            <p class="text-[9px] text-slate-600 uppercase tracking-widest">Technik: WebRTC Peer-to-Peer. Keine Daten auf Servern.</p>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="hidden space-y-6">
            <div class="glass p-4 rounded-2xl flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="role-icon" class="w-10 h-10 rounded-lg flex items-center justify-center font-black">?</div>
                    <div>
                        <div class="text-[10px] text-slate-500 font-bold uppercase" id="player-role-text">Rolle</div>
                        <div class="text-sm font-bold" id="player-name-text">Spieler</div>
                    </div>
                </div>
                <div class="text-center px-4 border-x border-white/10">
                    <div class="text-[10px] text-slate-500 font-bold uppercase">Szene</div>
                    <div class="font-black" id="scene-counter">1 / 6</div>
                </div>
                <div id="turn-badge" class="px-4 py-1 rounded-full text-[10px] font-black uppercase">Warte...</div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 space-y-6">
                    <div class="glass p-8 rounded-[2rem] border-l-4 border-blue-500 min-h-[180px] flex items-center">
                        <p id="narrative-text" class="text-xl italic font-medium leading-relaxed"></p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass p-4 rounded-xl">
                            <div class="flex justify-between text-[10px] font-bold uppercase mb-2"><span class="text-green-400">Freiheit</span><span id="freedom-val">5/5</span></div>
                            <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden"><div id="freedom-bar" class="h-full bg-green-500 transition-all duration-500"></div></div>
                        </div>
                        <div class="glass p-4 rounded-xl">
                            <div class="flex justify-between text-[10px] font-bold uppercase mb-2"><span class="text-red-500">Belastung</span><span id="stress-val">0/10</span></div>
                            <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden"><div id="stress-bar" class="h-full bg-red-500 transition-all duration-500"></div></div>
                        </div>
                    </div>
                </div>

                <div class="glass p-6 rounded-[2rem] flex flex-col justify-between text-center min-h-[300px]">
                    <div class="space-y-4">
                        <div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase mb-1">Zielwert</div>
                            <div id="target-val" class="text-5xl font-black">11+</div>
                        </div>
                        <div id="dice-visual" class="w-16 h-16 bg-white text-slate-900 rounded-xl mx-auto flex items-center justify-center text-2xl font-black shadow-xl">?</div>
                    </div>

                    <div id="action-area" class="mt-6 space-y-2">
                        <!-- Buttons werden dynamisch eingefügt -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SPIELKONFIGURATION ---
        const SCENES = [
            { t: "Die Einladung", d: "Leo lädt dich in eine exklusive Gruppe ein. Du sollst ein Video teilen, das den Circle feiert. Tust du es?" },
            { t: "Isolation", d: "Die Gruppe verlangt, dass du deine Freunde ignorierst, die 'negativ' über den Circle reden. Brichst du den Kontakt ab?" },
            { t: "Die Drohung", d: "Leo sagt: 'Wer jetzt aussteigt, verliert seine Chance auf Erfolg für immer.' Bleibst du dabei?" },
            { t: "Die Demütigung", d: "In einem Meeting wirst du vor allen bloßgestellt. Gibst du zu, dass du 'noch nicht bereit' warst?" },
            { t: "Loyalität", d: "Leo sagt: 'Wir haben so viel Zeit in dich investiert. Du schuldest uns Loyalität.' Gibst du nach?" },
            { t: "Der Kontostand", d: "Alle posten einen Screenshot ihrer Kontostände. Du zögerst. Postest du trotzdem?" }
        ];

        const TACTICS = {
            "EXKLUSIVITÄT": { w: { f: -1, s: 0 }, l: { f: 0, s: 1 } },
            "VERSCHWÖRUNG": { w: { f: -1, s: 0 }, l: { f: 0, s: 1 } },
            "ANGST": { w: { f: -1, s: 0 }, l: { f: 0, s: 2 } },
            "ERNIEDRIGUNG": { w: { f: -1, s: -1 }, l: { f: 0, s: 3 } },
            "SCHULDGEFÜHLE": { w: { f: -1, s: -1 }, l: { f: 0, s: 2 } },
            "GRUPPENZWANG": { w: { f: -1, s: 0 }, l: { f: 0, s: 1 } }
        };

        // --- P2P LOGIK ---
        let peer, conn;
        let myRole = ''; // 'leader' oder 'member'
        let state = {
            freedom: 5,
            stress: 0,
            scene: 0,
            turn: 'member' // Wer ist gerade dran?
        };

        const btnHost = document.getElementById('btn-host');
        const btnJoin = document.getElementById('btn-join');

        btnHost.onclick = () => {
            myRole = 'leader';
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('my-id').value = id;
                document.getElementById('host-code-area').classList.remove('hidden');
                btnHost.classList.add('hidden');
            });
            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
            });
        };

        btnJoin.onclick = () => {
            myRole = 'member';
            const id = document.getElementById('join-id').value;
            if (!id) return;
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(id);
                setupConnection();
            });
        };

        function setupConnection() {
            conn.on('open', () => {
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                if (myRole === 'leader') sendState(); // Host gibt den Start-State vor
                updateUI();
            });
            conn.on('data', (data) => {
                state = data;
                updateUI();
            });
        }

        function sendState() {
            if (conn && conn.open) conn.send(state);
        }

        function copyId() {
            const el = document.getElementById('my-id');
            el.select();
            document.execCommand('copy');
        }

        // --- GAME LOGIK ---
        function updateUI() {
            const scene = SCENES[state.scene];
            if (!scene || state.freedom <= 0 || state.stress >= 10) {
                renderEnd();
                return;
            }

            document.getElementById('narrative-text').innerText = `"${scene.d}"`;
            document.getElementById('scene-counter').innerText = `${state.scene + 1} / 6`;
            document.getElementById('freedom-val').innerText = `${state.freedom} / 5`;
            document.getElementById('stress-val').innerText = `${state.stress} / 10`;
            document.getElementById('freedom-bar').style.width = `${(state.freedom / 5) * 100}%`;
            document.getElementById('stress-bar').style.width = `${(state.stress / 10) * 100}%`;

            const isMyTurn = state.turn === myRole;
            const badge = document.getElementById('turn-badge');
            badge.innerText = isMyTurn ? "Dein Zug" : "Warte...";
            badge.className = isMyTurn ? "px-4 py-1 rounded-full text-[10px] font-black uppercase bg-blue-500 text-white animate-pulse" : "px-4 py-1 rounded-full text-[10px] font-black uppercase bg-slate-800 text-slate-500";

            const roleIcon = document.getElementById('role-icon');
            roleIcon.innerText = myRole === 'leader' ? 'L' : 'M';
            roleIcon.className = `w-10 h-10 rounded-lg flex items-center justify-center font-black ${myRole === 'leader' ? 'bg-blue-600 text-white' : 'bg-green-600 text-white'}`;
            document.getElementById('player-role-text').innerText = myRole === 'leader' ? 'Anführer' : 'Mitglied';
            document.getElementById('player-name-text').innerText = myRole === 'leader' ? 'Leo' : 'Anfänger';

            // Target
            let target = 11;
            if (state.turn === 'member') {
                target = 11 + (5 - state.freedom) * 2 + (state.stress >= 3 ? (state.stress - 2) : 0);
            } else {
                target = 11 + (state.stress >= 3 ? -(state.stress - 2) : 0) + (state.freedom > 3 ? (state.freedom - 3) : 0);
            }
            target = Math.max(2, Math.min(20, target));
            document.getElementById('target-val').innerText = target + "+";

            // Buttons
            const area = document.getElementById('action-area');
            area.innerHTML = '';
            if (isMyTurn) {
                if (myRole === 'member') {
                    area.innerHTML = `
                        <button onclick="handleMove('obey')" class="w-full bg-slate-700 p-3 rounded-xl text-xs font-bold uppercase">Gehorchen</button>
                        <button onclick="handleMove('resist')" class="w-full bg-blue-600 p-3 rounded-xl text-xs font-bold uppercase">Widerstehen</button>
                    `;
                } else {
                    Object.keys(TACTICS).forEach(t => {
                        area.innerHTML += `<button onclick="handleMove('tactic', '${t}')" class="w-full bg-slate-800 p-2 rounded-lg text-[9px] font-bold border border-white/5 uppercase">${t}</button>`;
                    });
                }
            }
        }

        function handleMove(type, detail) {
            const roll = Math.floor(Math.random() * 20) + 1;
            document.getElementById('dice-visual').innerText = roll;
            document.getElementById('dice-visual').classList.add('animate-bounce');

            let target = parseInt(document.getElementById('target-val').innerText);

            setTimeout(() => {
                document.getElementById('dice-visual').classList.remove('animate-bounce');
                
                if (type === 'obey') {
                    state.freedom--;
                    state.scene++;
                    state.turn = 'member';
                } else if (type === 'resist') {
                    if (roll >= target) {
                        state.turn = 'leader'; // Leo muss kontern
                    } else {
                        state.freedom--;
                        state.stress++;
                        state.scene++;
                        state.turn = 'member';
                    }
                } else if (type === 'tactic') {
                    const t = TACTICS[detail];
                    if (roll >= target) {
                        state.freedom += t.w.f;
                        state.stress += t.w.s;
                    } else {
                        state.freedom += t.l.f;
                        state.stress += t.l.s;
                    }
                    state.scene++;
                    state.turn = 'member';
                }

                state.freedom = Math.max(0, state.freedom);
                state.stress = Math.min(10, Math.max(0, state.stress));
                
                sendState();
                updateUI();
            }, 600);
        }

        function renderEnd() {
            document.getElementById('game-screen').innerHTML = `
                <div class="glass p-12 rounded-[3rem] text-center space-y-6">
                    <h2 class="text-4xl font-black italic text-blue-500 uppercase">Spiel Beendet</h2>
                    <p class="text-slate-400">Das Experiment ist abgeschlossen. Ergebnis synchronisiert.</p>
                    <button onclick="location.reload()" class="bg-white text-slate-900 px-8 py-3 rounded-xl font-bold uppercase">Neustart</button>
                </div>
            `;
        }
    </script>
</body>
</html>
